<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Simple app</title>
        <script type="module" src="../utils.js" defer="defer"></script>
        <script type="module" src="edit_employee.js" defer="defer"></script>
    </head>

    <body>
        <div class="container">
            <h2>Edit employee</h2>
            <form id="form">
                <label for="firstname">Firstname: </label>
                <input id="firstname" type="text"> <br>
                <label for="lastname">Lastname: </label>
                <input id="lastname" type="text"> <br>
                <label for="salary">Salary: </label>
                <input id="salary" type="number" step="0.01"> <br>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
